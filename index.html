<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeShop</title>
    <link rel="icon" href="images/iconCoffe.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

    <main class="main">
        <div class="left">
            <div class="types">
                <button class="upDown" id="up"><img src="images/up.png"></button>
                <button id="cappuccino" class="active">
                    <img src="images/Vector.png">
                    Cappuccino</button>
                <button id="latte" class="noActive">
                    <img src="images/Vector.png">
                    Latte</button>
                <button id="americano" class="noActive">
                    <img src="images/Vector.png">
                    Americano</button>
                <button id="expresso" class="noActive">
                    <img src="images/Vector.png">
                    Expresso</button>
                <button id="flatWhite" class="noActive">
                    <img src="images/Vector.png">
                    Flat White</button>
                <button id="cacao" class="noActive close">
                    <img src="images/Vector.png">
                    Cacao</button>
                <button id="matcha" class="noActive close">
                    <img src="images/Vector.png">
                    Mathca</button>
                <button class="upDown" id="down"><img src="images/down.png"></button>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <img src="images/MenuIcon.png" onclick="BurgerMenu()" class="burgerMenu">
                <section class="menu close" id="menu">
                    <div class="menuPopup" id="menuPopup">
                        <button id="capBrg" class="noActiveBrg">Cappuccino</button>
                        <button id="latBrg" class="noActiveBrg">Latte</button>
                        <button id="amBrg" class="noActiveBrg">Americano</button>
                        <button id="expBrg" class="noActiveBrg">Expresso</button>
                        <button id="fwBrg" class="noActiveBrg">Flat White</button>
                        <button id="caoBtg" class="noActiveBrg">Cacao</button>
                        <button id="matchaBrg" class="noActiveBrg">Mathca</button>
                    </div>
                </section>
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Browse your favourite coffee here..">
                    <button id="search" alt="search">
                        <img src="images/search.png" class="searchImg" alt="searchImg">
                    </button>
                </div>
                <button class="orderStatus">
                    <div class="orderImg">
                        <img src="images/Ellipse 1.png" class="back" alt="hoov">
                        <img src="images/orderVect.png" class="front" alt="orderVector">
                    </div>
                    <h3>ORDER STATUS</h3>
                    <a id="orderCount">0</a>
                </button>
            </div>
            <div class="drinks">
            
            </div>
        </div>
        <section class="orderMenu close">
            <div class="orderMenuPopup">
                <div class="top2">
                    <h2>Order Status</h2>
                    <button class="popupCancel">
                        <p>HIDE</p>
                        <img src="images/right.png">
                    </button>
                </div>
                <div class="ordStatuses">
                    <div id="ordered">

                    </div>
                    <h3>Preparing</h3>
                    <h3>Finished</h3>
                    <h3>Served</h3>
                </div>
                <div class="totalCost" id="totalCost">
                    
                </div>
            </div>
        </section>
    </main>

</body>
<script src="code.js"></script>
</html>
